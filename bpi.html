<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site de Musique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .links a {
            margin-right: 10px;
            color: #0073e6;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur mon site</h1>
        <p>Découvrez ma musique et mes réseaux</p>
    </header>

    <section>
        <h2>À propos de moi</h2>
        <p>Je suis un artiste passionné par la musique. Voici mes dernières créations !</p>
    </section>

    <section>
        <h2>Écoutez ma musique</h2>
        <div class="links">
            <a href="https://youtube.com/" target="_blank">YouTube</a>
            <a href="https://spotify.com/" target="_blank">Spotify</a>
        </div>
    </section>

    <section>
        <h2>Galerie</h2>
        <img src="photo1.jpg" alt="Photo de moi">
        <img src="photo2.jpg" alt="En studio">
    </section>

    <section>
        <h2>Contactez-moi</h2>
        <p>Email : <a href="mailto:votreemail@email.com">votreemail@email.com</a></p>
    </section>
</body>
</html>
